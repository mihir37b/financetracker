<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details Table</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <h1>Income and Expense</h1>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Main Income</th>
          <th>Second Income</th>
          <th>Side Income</th>
          <th>Expenses</th>
          <th>Housing</th>
          <th>Grocery</th>
          <th>Taxes</th>
          <th>Healthcare</th>
          <th>Entertainment</th>
          <th>Child</th>
          <th>Debt</th>
          <th>Other</th>
          <th>Total Income</th>
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
          {% for cell in row %}
          <td>{{ cell }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
